<div class="card bg-info mb-3">
    <div class="card-header text-white" style="padding:0.8rem">
        <h5 class="card-title">
            {{ convertToDate( {dt: weatherDay.dt}) | date : dateFormat }}
        </h5>
    </div>
    <div class="card-body bg-white text-black" style="padding:0.8rem">
        <h6>
            <!-- <p class="card-text text-black"> -->
            <table>
                <tr>
                    <td>Daytime Temperature:&nbsp</td>
                    <td>{{ convertToStandard({temp : weatherDay.main.temp }) }} &deg;C </td>
                </tr>
                <tr>
                    <td>Min Temperature:</td>
                    <td>{{ convertToStandard({temp: weatherDay.main.temp_min}) }} &deg;C</td>
                </tr>
                <tr>
                    <td>Max Temperature:</td>
                    <td>{{ convertToStandard({temp: weatherDay.main.temp_max}) }} &deg;C</td>
                </tr>
            </table>
            <!-- </p> -->
        </h6>
    </div>
</div>
